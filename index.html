<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="power-light"></div>
        <div class="displayOutline">
        <span id="title">CALCULATOR </span>
        <span id="title2"> CLASSIC</span>
    </div>
        <input type="text" id="display"/>
        <div class="buttons">
            <div class="numberButtons">
                    <button onclick="getNum(1)" class="red">1</button>
                    <button onclick="getNum(2)" class="red">2</button>
                    <button onclick="getNum(3)" class="red">3</button>
                    <button onclick="getNum(4)" class="red">4</button>
                    <button onclick="getNum(5)" class="red">5</button>
                    <button onclick="getNum(6)" class="red">6</button>
                    <button onclick="getNum(7)" class="red">7</button>
                    <button onclick="getNum(8)" class="red">8</button>
                    <button onclick="getNum(9)" class="red">9</button>
                    <button onclick="getNum(0)" class="red">0</button>
                    <button onclick="allClear()" class="red">AC</button>
                    <button onclick="turnOn()" class="red">ON</button>
            </div>
            <div class="operButtons">
                <button onclick="getOp('+')" class="black">+</button>
                <button onclick="getOp('-')" class="black">-</button>
                <button onclick="getOp('/')" class="black">/</button>
                <button onclick="getOp('*')" class="black">*</button>
                <button onclick="calcEq()" class="black">=</button>
                <button onclick="getOp('del')" class="black">del</button>
            </div>
            
        </div>
        <script src="script.js"></script>
</body>
</html>
